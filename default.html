<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data App Project</title>
  </head>
  <body>
    <header><h1>South Park Characters</h1></header>
    <div id="showCharacters2" class="showCharacters gridlayout"></div>

    <div>
      <dialog id="modal-window">
        <h2 id="dialog-name"></h2>
        <img id="dialog-image" />
        <p id="dialog-name-normal"></p>
        <p id="dialog-gender"></p>
        <p id="dialog-age"></p>
        <p id="dialog-hair-color"></p>
        <p id="dialog-nickname"></p>
        <p id="dialog-occupation"></p>
        <p id="dialog-voicedBy"></p>
        <p id="dialog-religion"></p>
        <p id="dialog-catchPhrase"></p>
        <p id="dialog-school-grade"></p>
        <p id="dialog-episodes"></p>
        <p id="dialog-appearances"></p>
        <p id="dialog-first-appearance"></p>



        <form method="dialog">
          <button class="modal-button-open">Close window</button>
        </form>
      </dialog>
    </div>
    <footer><h2>Made by Kenneth Bransholm Schou</h2></footer>
    <script src="app.js"></script>
  </body>
</html>
